<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trailer - O Quarteto Fantástico | NetPrime</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="imgs/logo-Photoroom.png" type="image/png">
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }

    .descricao {
      max-width: 800px;
      margin: 0 auto 2rem auto;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .voltar {
      margin-top: 1rem;
    }

    .btn-voltar {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-voltar:hover {
      background-color: #b00710;
    }
  </style>
</head>
<body>
  <h1>O Quarteto Fantástico</h1>

  <video controls autoplay>
    <source src="video/video-trailer.mp4" type="video/mp4" />
  </video>

  <div class="descricao">
    <p>
      Uma equipe de heróis extraordinários enfrenta desafios épicos para salvar o planeta. <br />
      Ação, aventura e superpoderes te aguardam!
    </p>
  </div>

  <div class="voltar">
    <a href="index.html" class="btn-voltar">⬅ Voltar para o Inicio</a>
  </div>
</body>

</html>
